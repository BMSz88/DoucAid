<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuAid</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #467DF6 0%, #E54AA0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #467DF6 0%, #E54AA0 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>DocuAid</h1>
    <button id="toggle-button">Toggle Chatbot</button>
    <button id="extract-button">Extract Current Page</button>
    <div class="footer">DocuAid v1.0</div>

    <script src="popup.js"></script>
</body>

</html>
